<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pia Zampietro</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      color: #333333;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    h1.title {
      color: #ADD0B3; /* Pastel mint */
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    img {
      max-width: 100%;
      height: auto;
      margin: 1rem 0;
    }
    form {
      margin-top: 2rem;
    }
    input[type="email"] {
      padding: 0.5rem;
      width: 60%;
      max-width: 300px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      margin-right: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background-color: #ADD0B3;
      color: #ffffff;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Edit the heading and paragraph below -->
    <h1 class="title">Pia Zampietro</h1>
    <p>Willkommen auf meiner Website. Ich freue mich euch hier demnächst umfassend beraten zu können.</p>

    <!-- Replace "path_to_your_image.jpg" with your image filename -->
    <!-- img src="pia.jpg" alt="A descriptive caption" -->

    <h3>Auf dem Laufenden bleiben</h3>
    <!-- To make the form work, replace the "action" URL with your form-handling endpoint (e.g., Formspree, Netlify Forms, etc.) -->
    <form action="" method="post">
      <input type="email" name="email" placeholder="Deine E-Mail Adresse" required>
      <button type="submit">Benachrichtige mich</button>
    </form>
  </div>
</body>
</html>
